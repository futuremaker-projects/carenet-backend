    active: local
    group:
      local:
        - common
      prod:
        - common

---

debug: false
#management.endpoints.web.exposure.include: "*"
server.port: 8100

logging:
  level:
    com.carenet.api: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.sql: debug
    org.hibernate.type: trace

spring:
  config:
    activate:
      on-profile: common

